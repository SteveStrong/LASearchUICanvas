
<div  style="margin-left: 30px;" >
  <br/>

  <button (click)="doTogglePeak()" (mouseover)="callPredict()" class="btn btn-sm btn-outline-success" style="margin-right: 25px;">
      <svg  height="20" width="20">
          <circle cx="10" cy="10" r="5" stroke="black" stroke-width="1" [attr.fill]="sentence.polarityColor()" [style.fill]="sentence.polarityColor()"/>
      </svg>
    {{sentence.sentTag()}}
  </button>
  <div style="display:inline;" *ngIf="sentence.hasPredictions()">
    <button (click)="doAssertAll(item)" style="margin-right: 5px;"  [class]="item.name" *ngFor="let item of firstPrediction()">&nbsp;{{item.name | Short}}&nbsp;{{item.value}}%&nbsp;</button>
    <button (click)="doAssertThis(item)" style="margin-right: 5px;"  [class]="item.name" *ngFor="let item of restPredictions()">&nbsp;{{item.name | Short}}&nbsp;{{item.value}}%&nbsp;</button>
  </div>
  <br/>
  <app-peekcontext *ngIf="showContext" [userCanEdit] = "userCanEdit" [sentence]="sentence"></app-peekcontext>
  <br />
</div>
