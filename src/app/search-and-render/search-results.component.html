<mat-tab-group mat-align-tabs="left" [selectedIndex]="activeTab">
  <mat-tab label="{{listViewLabel}}">
    <div class="search-results">
      <app-list-view [searchResults]="searchResults"></app-list-view>
    </div>
  </mat-tab>
  <mat-tab label="{{cardViewLabel}}">
    <div class="search-results">
      <app-card-set [searchResults]="searchResults"></app-card-set>
    </div>
  </mat-tab>

  <mat-tab label="{{documentViewLabel}}">
    <div class="search-results">
      <app-document-set [searchResults]="searchResults"></app-document-set>
    </div>
  </mat-tab>
</mat-tab-group>
